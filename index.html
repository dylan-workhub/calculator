<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
        </nav>
        <main>
            <div id='calculator'>
                <h1>Calculator</h1>
                <div id='output'>
                    <h2>Please enter your formula.</h2>
                </div>
                <div id='buttons'>
                    <div class='row'>
                        <button id="num1" class='numbers'>1</button>
                        <button id="num2" class='numbers'>2</button>
                        <button id="num3" class='numbers'>3</button>
                        <button id="clear">C</button>
                    </div>
                    <div class='row'>
                        <button id="num4" class='numbers'>4</button>
                        <button id="num5" class='numbers'>5</button>
                        <button id="num6" class='numbers'>6</button>
                        <button id="oprAdd">+</button>
                    </div>
                    <div class='row'>
                        <button id="num7" class='numbers'>7</button>
                        <button id="num8" class='numbers'>8</button>
                        <button id="num9" class='numbers'>9</button>
                        <button id="oprSubtr">-</button>
                    </div>
                    <div class='row'>
                        <button id="oprDecimal">.</button>
                        <button id="num0" class='numbers'>0</button>
                        <button id="oprDivide">/</button>
                        <button id="oprMult">*</button>
                    </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
