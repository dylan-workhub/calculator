<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
        </nav>
        <main>
            <div id='calculator'>
                <h1>Calculator</h1>
                <div id='outputBox'>
                    <h2 id='output'>0</h2>
                </div>
                <div id='buttons'>
                    <div class='row'>
                        <button class='numbers'>1</button>
                        <button class='numbers'>2</button>
                        <button class='numbers'>3</button>
                        <button id="clear">C</button>
                    </div>
                    <div class='row'>
                        <button class='numbers'>4</button>
                        <button class='numbers'>5</button>
                        <button class='numbers'>6</button>
                        <button class='operators'>+</button>
                    </div>
                    <div class='row'>
                        <button class='numbers'>7</button>
                        <button class='numbers'>8</button>
                        <button class='numbers'>9</button>
                        <button class='operators'>-</button>
                    </div>
                    <div class='row'>
                        <button class='numbers' id='decimal'>.</button>
                        <button class='numbers' id='zero'>0</button>
                        <button class='operators' id='multiply'>*</button>
                    </div>
                    <div class='last-row'>
                        <button id="equals" class='operators'>=</button>
                        <button class='operators' id='divide'>/</button>
                    </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
